<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Webpage that displays a countdown until christmas">
    <meta name="author" content="Zach Panzarino">

    <title>Christmas Countdown</title>
    
    <link rel="icon" href="img/icon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet" type="text/css">

</head>

<body class="main">

    <div class="container white font">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1><red class="red">Christmas</red> <green class="green">Countdown</green></h1>
                <noscript>
                    You should ask for a computer with JavaScript for Christmas
                    (Or just turn on JavaScript)
                </noscript>
            </div>
        </div>
        <div class="row second-row">
            <div class="col-md-6 text-center">
                <h3 id="count-top" class="green">There are only</h3>
                <div id="countdown">
                    <h1 class="red"><b id="days" class="green"></b> Days</h1>
                    <h1 class="green"><b id="hours" class="red"></b> Hours</h1>
                    <h1 class="red"><b id="mins" class="green"></b> Minutes</h1>
                    <h1 class="green"><b id="secs" class="red"></b> Seconds</h1>
                </div>
                <h3 id="until" class="red">until Christmas</h3>
                <div class="visible-xs visible-sm"><br><br><br></div>
            </div>
            <div class="col-md-6 text-center hidden-sm hidden-xs">
                <canvas id="scene" width="410px" height="500px" class="tree"></canvas>
            </div>
        </div>
    </div>
    
    <footer id="footer" class="font">
        <p><a href="https://github.com/zachpanz88" class="red">Zach Panzarino</a> | <a href="https://github.com/zachpanz88/christmas-countdown" class="green">Open Source</a> </p>
    </footer>
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Tree -->
    <script src="js/tree.js"></script>
    
    <!-- Snowfall -->
    <script src="js/snowfall.min.js"></script>
    
    <!-- Countdown -->
    <script src="js/countdown.js"></script>
    
    <script type='text/javascript'>     
        $(document).ready(function(){
            
            // tree (not on mobile)
            if ($("#scene").is(":visible")){
                run();
            }
            
            // snowfall 
            $(document).snowfall('clear');
            document.body.className  = "main";
            $(document).snowfall({image :"img/flake.png", minSize: 6, maxSize:15});
            
            // countdown
            start();
        });
    </script>

</body>

</html>
